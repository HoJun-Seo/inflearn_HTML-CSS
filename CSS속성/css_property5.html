<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}/*브라우저에 공백없이 좌측 상단에 딱 붙여서 브라우저 뷰 제작*/
        ul li{
            display:inline-block;
            width:200px; height:100px;
            text-align:center;
            background-color:#dddddd;
        }
        ul li:nth-child(2){
            background-color:#dddddd;
            opacity:0.7;
        }
        ul li:nth-child(3){
            background-color:#dddddd;
            opacity:0.4;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리나라 만세!!</li>
        <li>우리나라 만세!!</li>
        <li>KOREA FIGHTING!!</li>
    </ul>
</body>
</html>
