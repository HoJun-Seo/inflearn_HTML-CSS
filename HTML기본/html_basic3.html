<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--방법1-->
    <video controls = "controls">
        <source src="동영상이름.mp4" type="video/mp4" /><!--src에 동영상 파일이 존재하는 위치에 대한 값을 넣어준다,-->
    </video>

    <!--방법2-->
    <video src="동영상이름.mp4" type = "video/mp4" controls = "controls">
    </video>

    <form action="#" method="GET">
        이름 : <input type="text" name="uname" /><br />
        아이디 : <input type="text" name="uid" /><br />
        비밀번호 : <input type="password" name="upw" /><br />
        연락처 : <input type="text" name="uphone1" size="5" /> - 
        <input type="text" name="uphone2" size="5" /> - 
        <input type="text" name="uphone3" size="5" /><br />
        사진 : <input type="file" name="upic" /><br />
        성별 구분 : <input type="radio" name="gender" value="m"/>남,
        <input type="radio" name="gender" value="w"/>여 <br />
        사용 언어 : <input type="checkbox" name="lan" value="kor" checked="checked"/>한글,
        <input type="checkbox" name="lan" value="eng" checked="checked"/>영어,
        <input type="checkbox" name="lan" value="jap" checked="checked"/>일어,
        <input type="checkbox" name="lan" value="chi" checked="checked"/>중국어<br />
        자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요.</textarea><br />
        국적 : <select>
            <option>KOREA</option>
            <option>USA</option>
            <option>JAPAN</option>
            <option>CHINA</option>
        </select><br />
        좋아하는 음식 : <select multiple="multiple">
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select><br />
        <input type="submit" />
    </form>

    <div>block_01</div>
    <div>block_02</div>
    <div>block_03</div>
    <div>block_04</div>
    <div>block_05</div>

    <br /><br />

    <span>inline_01</span>
    <span>inline_02</span>
    <span>inline_03</span>
    <span>inline_04</span>
    <span>inline_05</span>
</body>
</html>
