<!DOCTYPE html> <!--문서의 타입을 지정(html 파일)-->
<html lang="en">
<head><!--문서의 정보 및 타이틀을 지정하는 태그(문서의 설정 등)-->
    <!--스타일 시트의 내용, 자바스크립트의 내용과 같은 환경설정에 관한 정보들이 존재할 수 있다.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>태그입니다.</h1><!--페이지의 타이틀이 될 태그, 숫자가 커지면 커질수록 글자의 크기가 작아진다, 최대 6까지 존재한다.-->
    <h2>태그입니다.</h2><!--개행 태그를 따로 넣어주지 않아도 한 단락을 이루고 있기 때문에 바로 개행이 되어진다.-->
    <h3>태그입니다.</h3>
    <h4>태그입니다.</h4>
    <h5>태그입니다.</h5>
    <h6>태그입니다.</h6>

    <p>html 학습용 <br />p 태그</p><!--본문에 사용되는 태그, 하나의 문단이자 단락이 되는 태그이다.-->

    <p><a href="http://www.google.com">구글 홈페이지</a></p><!--a 태그 : 다른 웹 사이트 하이퍼 링크 태그, href 속성에 어떤 사이트로 갈지 경로를 지정해준다.(프로토콜이 있다면 프로토콜 까지 정확하게 기입할 것) -->
    <p><i>KOREA</i></p><!--i 태그 : 이태릭 체 - 기울어지는 글씨체-->
    <p>KOREA<sup>busan</sup></p><!--sup 태그 : 글자를 오른쪽 위에 작게 붙여주는 태그-->
    <p><ins>KOREA</ins></p><!--ins 태그 : 글자 밑에 언더라인 표시 태그-->
    <p><del>delete</del></p><!--del 태그 : 사선 표시(지워져 있는 글자처럼) 태그-->
</body>
</html>
